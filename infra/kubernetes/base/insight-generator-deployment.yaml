apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-insight-generator
  labels:
    app: dolesewonderlandfx-insight-generator
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dolesewonderlandfx-insight-generator
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-insight-generator
        component: backend
    spec:
      containers:
      - name: insight-generator
        image: dolesewonderlandfx/insight-generator:latest
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database_url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai_api_key
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: ecr-secret