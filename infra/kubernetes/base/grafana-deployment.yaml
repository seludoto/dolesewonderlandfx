apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-grafana
  labels:
    app: dolesewonderlandfx-grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dolesewonderlandfx-grafana
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-grafana
        component: monitoring
    spec:
      containers:
      - name: grafana
        image: dolesewonderlandfx/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secret
              key: admin_password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: ecr-secret