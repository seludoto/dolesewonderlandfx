apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-api
  labels:
    app: dolesewonderlandfx-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dolesewonderlandfx-api
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-api
        component: backend
    spec:
      containers:
      - name: api
        image: registry.digitalocean.com/dolesewonderlandfx-dev/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database_url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai_api_key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: stripe_secret_key
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: ecr-secret