apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-instructor-portal
  labels:
    app: dolesewonderlandfx-instructor-portal
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dolesewonderlandfx-instructor-portal
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-instructor-portal
        component: frontend
    spec:
      containers:
      - name: instructor-portal
        image: dolesewonderlandfx/instructor-portal:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: API_URL
          value: "http://dolesewonderlandfx-api:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      imagePullSecrets:
      - name: ecr-secret