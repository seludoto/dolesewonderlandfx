apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-ai-pipeline
  labels:
    app: dolesewonderlandfx-ai-pipeline
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dolesewonderlandfx-ai-pipeline
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-ai-pipeline
        component: backend
    spec:
      containers:
      - name: ai-pipeline
        image: dolesewonderlandfx/ai-pipeline:latest
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database_url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai_api_key
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: ecr-secret