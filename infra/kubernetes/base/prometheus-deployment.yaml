apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-prometheus
  labels:
    app: dolesewonderlandfx-prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dolesewonderlandfx-prometheus
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-prometheus
        component: monitoring
    spec:
      containers:
      - name: prometheus
        image: dolesewonderlandfx/prometheus:latest
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: ecr-secret