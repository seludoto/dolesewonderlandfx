apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolesewonderlandfx-web-landing
  labels:
    app: dolesewonderlandfx-web-landing
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dolesewonderlandfx-web-landing
  template:
    metadata:
      labels:
        app: dolesewonderlandfx-web-landing
        component: frontend
    spec:
      containers:
      - name: web-landing
        image: dolesewonderlandfx/web-landing:latest
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      imagePullSecrets:
      - name: ecr-secret